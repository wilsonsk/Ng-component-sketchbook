<ion-header>
  <ion-navbar class="h4 pl4">
    <drively-logo></drively-logo>
  </ion-navbar>
</ion-header>

<ion-content class="bg-moon-gray">
  <ion-grid>
    <ion-card class="br3">
      <ion-row>
        <ion-col>
          <div class="avenir f-headline fw6 tracked mt6 pl5" style="color:#D87C27">Company Authentication</div>
        </ion-col>
      </ion-row>
      <ion-card-content style="padding:0">
        <ion-row >
          <ion-col>
              <div class="avenir f2 mt5 pl5">Enter your company code to continue to Driver Login.</div>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
            <form class="mt6 pb5" #f="ngForm" (ngSubmit)="onSubmit(f)" >
              <ion-list class="pl6 pr6">
                <ion-item class="mb5">
                  <ion-label floating style="color:#D87C27">Company Name</ion-label>
                  <ion-input type="text" name="company" ngModel required></ion-input>
                </ion-item>
                <ion-item class="mb5">
                  <ion-label floating style="color:#D87C27">Company Code</ion-label>
                  <ion-input type="password" name="companyCode" ngModel required></ion-input>
                </ion-item>
              </ion-list>
              <button class="w-75" type="submit" ion-button block [disabled]="!f.valid" style="background-color:#D87C27; margin: 0 auto;">Submit Code</button>
            </form >
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
